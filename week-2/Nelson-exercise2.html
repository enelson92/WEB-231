<!DOCTYPE html>
<html lang="en">
  <head>
    <!--This head contains the file title, stylesheets/CSS links-->
    <title>WEB 231 - Enterprise JavaScript I</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
  </head>

  <body>
    <div id="container">
        <!--Main title heading for Exercise 2.2-->
        <h1 class="app-header">Exercise 2.2 - Hello JavaScript</h1>
        <!--This button contains an on-click event from JavaScript-->
        <button type="button" id="btnMyCourse" onClick="myFunction()">What course am I taking?</button>
        <!--This is a paragraph element that JavaScript will output into-->
        <p id="txtMyWorld"></p>
        <!--Return link to the landing page-->
        <a class="return-home" href="../index.html">Return</a>
    </div>

    <script>
      //Variable lastName is declared
      let lastName = "Nelson";
      //Binding txtMyWorld id to output: "You are now in Nelson's world!"
      document.getElementById("txtMyWorld").innerHTML = "You are now in " + lastName + "'s world!";
    </script>
    <script>
      //This function will output an alert when the button is pressed
        function myFunction() {
            alert("WEB 231 - Enterprise JavaScript I");
        }
    </script>
  </body>
</html>
