<!DOCTYPE html>
<html lang="en">
    <head>
        <!--This head contains the file title, stylesheets/CSS links.-->
        <title>WEB 231 - Enterprise JavaScript I</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="../global.css" rel="stylesheet">
        <link href="../site.css" rel="stylesheet">
        <link href="nelson-number-game.css" rel="stylesheet">
      </head>

      <body>
        <div id="container">
            <h1 class="app-header">Welcome to the numbers game!</h1>
            <div id="card-container">
                <div class="card">
                    <div class="card-title">Pick a number between 1 and 10</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtMyNumber">Guess the number:</label>
                                <input type="text" id="txtMyNumber" class="input" name="" />
                            </div>
                            <div class="form-field">
                                <button onclick="guessNumber()" class="btn btn-primary full-width" id="btnSubmit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div id="form-results">
                <div class="card">
                    <div class="card-title">Results</div>
                    <div class="card-content" id="numberResults">
                    </div>
                </div>
            </div>
    
            <!--This link will take the user back to the Landing Page.-->
            <a class= "return-home" href="../index.html">Return</a>
            
          
            <script>
                const rnd = Math.floor(Math.random() * 10) + 1;
                function guessNumber() {
                    const myNumber = document.getElementById("txtMyNumber").value;
                    if (myNumber > rnd) {
                        document.getElementById("numberResults").innerHTML = "The number is less than " + myNumber;
                    } else if (myNumber < rnd) {
                        document.getElementById("numberResults").innerHTML = "The number is greater than " + myNumber;
                    } else {
                        document.getElementById("numberResults").innerHTML = "Congratulations! You picked the correct number!"
                    }
                    }
                

            </script>
        </div>
          
    </body>
</html>
