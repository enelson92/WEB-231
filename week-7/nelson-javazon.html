        <script>
            //Defines the products, services, and employees variables.
            
            let products = document.getElementById("productsTable");
            document.getElementById("productsTable").style.display = "none";

            let services = document.getElementById("servicesTable");
            document.getElementById("servicesTable").style.display = "none";

            let employees = document.getElementById("employeesTable");
            document.getElementById("employeesTable").style.display = "none";

            //Function to display the selected listing. 
            function javazonSelection () {
                let choice = document.getElementById("listing").value;
                //The web page will display the selected listing.
                switch (choice) {
                    case "products":
                        products.style.display = "block";
                        services.style.display = "none";
                        employees.style.display = "none";
                        break;
                    case "services":
                        products.style.display = "none";
                        services.style.display = "block";
                        employees.style.display = "none";
                        break;
                    case "employees":
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "block";
                        break;
                    default:
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "none";
                }
             
                //Defines the Products class.
                class Products {
                    constructor(id, description, price, quantity) {
                        this.id = id;
                        this.description = description;
                        this.price = price.toFixed(2);
                        this.quantity = quantity;
                    }
                    get totalValue() {
                        return (this.quantity * this.price).toFixed(2)
                    }
                }
                //Defines the Services class.
                class Services {
                    constructor(id, description, hourlyRate, min) {
                        this.id = id;
                        this.description = description;
                        this.hourlyRate = hourlyRate.toFixed(2);
                        this.min = min;
                    }
                }
                //Defines the Employees class.
                class Employees {
                    constructor (id, firstName, lastName, salary) {
                        this.id = id;
                        this.firstName = firstName;
                        this.lastName = lastName;
                        this.salary = salary.toFixed(2)
                    }
                }
                
                //Defines the variable htmlProduct and binds data to the products table.
                const htmlProduct = new Products('9781118008188', 'HTML & CSS: Design and Build Websites', 22.26, 10);
                document.getElementById("htmlId").innerHTML = htmlProduct.id;
                document.getElementById("htmlDescription").innerHTML = htmlProduct.description;
                document.getElementById("htmlPrice").innerHTML = htmlProduct.price;
                document.getElementById("htmlQuantity").innerHTML = htmlProduct.quantity;
                document.getElementById("htmlTotalValue").innerHTML = htmlProduct.totalValue;

                //Defines the variable javaScriptDefinitiveProduct and binds data to the product table. 
                const javaScriptDefinitiveProduct = new Products('9781491952023', 'JavaScript: The Definitive Guide 7/E', 41.33, 7);
                document.getElementById("jsDefId").innerHTML = javaScriptDefinitiveProduct.id;
                document.getElementById("jsDefDescription").innerHTML = javaScriptDefinitiveProduct.description;
                document.getElementById("jsDefPrice").innerHTML = javaScriptDefinitiveProduct.price;
                document.getElementById("jsDefQuantity").innerHTML = javaScriptDefinitiveProduct.quantity;
                document.getElementById("jsDefTotalValue").innerHTML = javaScriptDefinitiveProduct.totalValue;

                //Defines the variable javaScriptDesignProduct and binds data to the product table.
                const javaScriptDesignProduct = new Products('9781449331818', 'Learning JavaScript Design Patterns 1/E', 25.99, 3);
                document.getElementById("jsDesId").innerHTML = javaScriptDesignProduct.id;
                document.getElementById("jsDesDescription").innerHTML = javaScriptDesignProduct.description;
                document.getElementById("jsDesPrice").innerHTML = javaScriptDesignProduct.price;
                document.getElementById("jsDesQuantity").innerHTML = javaScriptDesignProduct.quantity;
                document.getElementById("jsDesTotalValue").innerHTML = javaScriptDesignProduct.totalValue;

                //Defines the variable expressProduct and binds data to the product table.
                const expressProduct = new Products('9781617292422', 'Express in Action: Writing, building, and testing Node.js applications 1/E', 34.91, 3);
                document.getElementById("expressId").innerHTML = expressProduct.id;
                document.getElementById("expressDescription").innerHTML = expressProduct.description;
                document.getElementById("expressPrice").innerHTML = expressProduct.price;
                document.getElementById("expressQuantity").innerHTML = expressProduct.quantity;
                document.getElementById("expressTotalValue").innerHTML = expressProduct.totalValue;

                //Defines the variable mongoProduct and binds data to the product table.
                const mongoProduct = new Products('9781491954461', 'MongoDB The Definitive Guide', 33.70, 8);
                document.getElementById("mongoId").innerHTML = mongoProduct.id;
                document.getElementById("mongoDescription").innerHTML = mongoProduct.description;
                document.getElementById("mongoPrice").innerHTML = mongoProduct.price;
                document.getElementById("mongoQuantity").innerHTML = mongoProduct.quantity;
                document.getElementById("mongoTotalValue").innerHTML = mongoProduct.totalValue;

                //Defines the variable webDesignService and binds data to the services table.
                const webDesignService = new Services(100, 'Website Design', 150, 25);
                document.getElementById("webDesId").innerHTML = webDesignService.id;
                document.getElementById("webDesDescription").innerHTML = webDesignService.description;
                document.getElementById("webDesHourly").innerHTML = webDesignService.hourlyRate;
                document.getElementById("webDesBilling").innerHTML = webDesignService.min;

                //Defines the variable devOpsService and binds data to the services table.
                const devOpsService = new Services(101, 'DevOps Consulting', 125, 50);
                document.getElementById("devOpsId").innerHTML = devOpsService.id;
                document.getElementById("devOpsDescription").innerHTML = devOpsService.description;
                document.getElementById("devOpsHourly").innerHTML = devOpsService.hourlyRate;
                document.getElementById("devOpsBilling").innerHTML = devOpsService.min;

                //Defines the variable dataBaseService and binds data to the services table.
                const dataBaseService = new Services(102, 'DataBase Design', 125, 15);
                document.getElementById("dataBaseId").innerHTML = dataBaseService.id;
                document.getElementById("dataBaseDescription").innerHTML = dataBaseService.description;
                document.getElementById("dataBaseHourly").innerHTML = dataBaseService.hourlyRate;
                document.getElementById("dataBaseBilling").innerHTML = dataBaseService.min;

                //Defines the variable beethovenEmployee and binds data to the Employees table.
                const beethovenEmployee = new Employees(1007, 'Ludwig', 'Beethoven', 13.99);
                document.getElementById("beethovenId").innerHTML = beethovenEmployee.id;
                document.getElementById("beethovenLastName").innerHTML = beethovenEmployee.lastName;
                document.getElementById("beethovenFirstName").innerHTML = beethovenEmployee.firstName;
                document.getElementById("beethovenSalary").innerHTML = beethovenEmployee.salary;

                //Defines the variable bachEmployee and binds data to the Employees table.
                const bachEmployee = new Employees(1008, 'Johann', 'Bach', 22.30);
                document.getElementById("bachId").innerHTML = bachEmployee.id;
                document.getElementById("bachLastName").innerHTML = bachEmployee.lastName;
                document.getElementById("bachFirstName").innerHTML = bachEmployee.firstName;
                document.getElementById("bachSalary").innerHTML = bachEmployee.salary;

                //Defines the variable mozartEmployee and binds data to the Employees table.
                const mozartEmployee = new Employees(1009, 'Wolfgang', 'Mozart', 19.50);
                document.getElementById("mozartId").innerHTML = mozartEmployee.id;
                document.getElementById("mozartLastName").innerHTML = mozartEmployee.lastName;
                document.getElementById("mozartFirstName").innerHTML = mozartEmployee.firstName;
                document.getElementById("mozartSalary").innerHTML = mozartEmployee.salary;

                //Defines the variable brahmsEmployee and binds data to the Employees table.
                const brahmsEmployee = new Employees(1010, 'Johannes', 'Brahms', 12.00);
                document.getElementById("brahmsId").innerHTML = brahmsEmployee.id;
                document.getElementById("brahmsLastName").innerHTML = brahmsEmployee.lastName;
                document.getElementById("brahmsFirstName").innerHTML = brahmsEmployee.firstName;
                document.getElementById("brahmsSalary").innerHTML = brahmsEmployee.salary;

                //Defines the variable haydnEmployee and binds data to the Employees table.
                const haydnEmployee = new Employees(1011, 'Joseph', 'Haydn', 32.50);
                document.getElementById("haydnId").innerHTML = haydnEmployee.id;
                document.getElementById("haydnLastName").innerHTML = haydnEmployee.lastName;
                document.getElementById("haydnFirstName").innerHTML = haydnEmployee.firstName;
                document.getElementById("haydnSalary").innerHTML = haydnEmployee.salary;
            };
